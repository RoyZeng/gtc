<!doctype html>
<html class="off">
<head>
    <meta charset="utf-8" />
    <css file="__ADMIN__styles/style.css" />
    <title>{:L('website_manage')}</title>
    <script>
	var URL = '__URL__';
	var SELF = '__SELF__';
	var ROOT_PATH = '__ROOT__';
	var APP	 =	 '__APP__';
	//语言项目
	var lang = new Object();
	<volist name=":L('js_lang')" id="val">
		lang.{$key} = "{$val}";
	</volist>
	</script>
</head>
<body scroll="no">
<div id="header">
	<div class="logo"></div>
    <div class="fr">
    	<div class="cut_line admin_info tr">
        	<a href="/" target="_blank">{:L('site_home')}</a>
        	<span class="cut">|</span>欢迎您：<span class="mr10">{$my_admin.nick}</span>
        	<a href="{:u('index/logout')}">[{:L('logout')}]</a>
        </div>
    </div>
    <ul class="nav white" id="J_tmenu" style="display:">
        <volist name="top_menu" id="menu" key="key">
            <li class="top_menu"><a href="javascript:;" data-id="{$key}" data-alias="{$menu.alias}" hidefocus="true" style="outline:none;">{$menu.name}</a></li>
        </volist>
		
    </ul>
</div>
<div id="content">
	<div class="left_menu fl">
    	<div id="J_lmenu" class="J_lmenu" data-uri="{:U('index/left')}"></div>
        <a href="javascript:;" id="J_lmoc" style="outline-style: none; outline-color: invert; outline-width: medium;" hidefocus="true" class="open" title="{:L('expand_or_contract')}"></a>
    </div>
    <div class="right_main">
    	<div class="crumbs">
        	<div class="options">
				<a href="javascript:;" title="{:L('refresh_page')}" id="J_refresh" class="refresh" hidefocus="true">刷新页面</a>
            	<a href="javascript:;" title="{:L('full_screen')}" id="J_full_screen" class="admin_full" hidefocus="true">全屏</a>
                <a href="javascript:;" title="{:L('flush_cache')}" id="J_flush_cache" class="flush_cache" data-uri="{:U('cache/qclear')}" hidefocus="true">刷新缓存</a>
            	<a href="javascript:;" title="{:L('background_map')}" id="J_admin_map" class="admin_map" data-uri="{:U('index/map')}" hidefocus="true">网站地图</a>
			</div>
    		<div id="J_mtab" class="mtab">
            	<a href="javascript:;" id="J_prev" class="mtab_pre fl" title="上一页">上一页</a>
                <a href="javascript:;" id="J_next" class="mtab_next fr" title="下一页">下一页</a>
                <div class="mtab_p">
                    <div class="mtab_b">
                        <ul id="J_mtab_h" class="mtab_h"><li class="current" data-id="0"><span><a>后台首页</a></span></li></ul>
                    </div>
                </div>
            </div>
        </div>
    	<div id="J_rframe" class="rframe_b">
        	<iframe id="rframe_0" src="{:U('index/panel')}" frameborder="0" scrolling="auto" style="height:100%;width:100%;"></iframe>
        </div>
    </div>
</div>
<script src="__ADMIN__js/jquery/jquery.js"></script>
<script src="__ADMIN__js/dahai.js"></script>
<script>
//初始化弹窗
(function (d) {
    d['okValue'] = lang.dialog_ok;
    d['cancelValue'] = lang.dialog_cancel;
    d['title'] = lang.dialog_title;
})($.dialog.defaults);
</script>
<script src="__ADMIN__js/index.js"></script>
</body>
</html>

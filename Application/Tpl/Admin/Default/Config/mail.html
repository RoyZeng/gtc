<!--邮件服务器设置-->
<div class="common-form">
	<form id="info_form" action="{:u('Config/edit')}" method="post">
	
    <table width="100%" class="table_form contentWrap">
        <tr>
        	<th width="150">{:L('smtp_host')} :</th>
        	<td><input type="text" name="setting[mail_server][host]" class="input-text" size="30" value="{:C('dahai_mail_server.host')}"></td>
    	</tr>
        <tr>
        	<th>{:L('smtp_port')} :</th>
        	<td><input type="text" name="setting[mail_server][port]" class="input-text" value="{:C('dahai_mail_server.port')}"></td>
    	</tr>
        <tr>
            <th>{:L('smtp_name')} :</th>
            <td><input type="text" name="setting[mail_server][name]" class="input-text" size="30" value="{:C('dahai_mail_server.name')}"></td>
        </tr>
        <tr>
        	<th>{:L('smtp_from')} :</th>
        	<td><input type="text" name="setting[mail_server][from]" class="input-text" size="30" value="{:C('dahai_mail_server.from')}"></td>
    	</tr>
        <tr>
        	<th>{:L('smtp_auth_username')} :</th>
        	<td>
            	<input type="text" name="setting[mail_server][auth_username]" class="input-text" size="30" value="{:C('dahai_mail_server.auth_username')}">
            </td>
    	</tr>
        <tr>
        	<th>{:L('smtp_auth_password')} :</th>
        	<td><input type="password" name="setting[mail_server][auth_password]" class="input-text" size="30" value="{:C('dahai_mail_server.auth_password')}"></td>
    	</tr>
        
        <tr>
        	<th></th>
        	<td><input type="hidden" name="menuid"  value="{$menuid}"/><input type="submit" class="btn btn_submit" value="{:L('submit')}"/></td>
    	</tr>
	</table>
	</form>
</div>
<include file="Public:footer" />

</body>
</html>
